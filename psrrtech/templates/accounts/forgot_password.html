{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | PSRR TECHNOLOGIES</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-body">

<div class="login-card">
    <div class="login-header">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/company_logo.png' %}" alt="Company Logo" class="login-logo">
        </a>
        <h2>Forgot your password?</h2>
        <p>Enter your email and we'll send you a reset link.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <button type="submit" class="login-button">Reset my password</button>
    </form>

    <div class="login-footer">
        <p>Remembered it? <a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</div>

</body>
</html>
