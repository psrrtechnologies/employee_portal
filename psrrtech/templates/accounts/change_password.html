{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | PSRR TECHNOLOGIES</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="change-password-body">

<div class="change-password-card">

  <!-- âœ… Company Logo at the top -->
  <div class="logo-wrapper">
    {% if request.user.profile.role == 'admin' %}
      <a href="{% url 'admin_dashboard' %}">
    {% elif request.user.profile.role == 'hr' %}
      <a href="{% url 'hr_dashboard' %}">
    {% else %}
      <a href="{% url 'employee_dashboard' %}">
    {% endif %}
        <img src="{% static 'images/company_logo.png' %}" alt="Company Logo" class="login-logo">
      </a>
  </div>

  <h2 class="title">Change Password</h2>
  <p class="subtitle">Enter your current password and choose a new one below.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-button">Change Password</button>
  </form>

</div>

</body>
</html>
